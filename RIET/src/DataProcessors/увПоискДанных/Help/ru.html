<h1 class="">Обработка "Поиск данных"</h1>
<p>Обработка осуществляет полнотекстовый поиск данных в подсистеме Монитор сопровождения. Для корректной работы поиска следует обновить индекс в меню "Операции/Управление полнотекстовым поиском/Обновить индекс".</p>
<p><font size="2"><strong>Подсистема "Монитор сопровождения" ред 2.0</strong></font></p></body></html>
