<h1>Отчет "Agent invoices details"</h1>
<p>Отчет входит в подсистему "Services".<br>Предназначен для отображения детальной информации по стоимости услуг, распределенной по товарам.<br>Отчет может быть сформирован как отдельно, так и из документа "Agent invoices details".</p></body></html>
