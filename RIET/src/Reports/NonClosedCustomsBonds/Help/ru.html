<h1>Отчет "Non closed Сustoms bonds"</h1>
<p>Отчет входит в подсистему "<a href="Subsystem.CustomsAccounting.Subsystem.Payments/Help">Customs payments</a>".<br>Предназначен для отображения списка таможенных расписок, по которым:</p>
<ul><li>no decision - еще нет решения таможни; 
</li><li>to refund - принято решение о возврате суммы депозита таможней, но возврата еще не было.</li></ul></body></html>
