<h1>Отчет "Blacklist".</h1>
<p>Отчет "Blacklist" входит в одноименную подсистему и предназначен для отображения информации по товарам, запрещенным или нежелательным к ввозу.</p>
<p>Отчет отображает информацию из следующих таблиц:</p>
<ul><li>Blacklists 
</li><li>POs 
</li><li>PO lines 
</li><li>Rules of blacklists</li></ul></body></html>
