<h1>Отчет "PO tracking advanced"</h1>
<p>Отчет "PO tracking advanced" входит в <a href="Subsystem.ImportExport.Subsystem.PO/Help">подсистему "PO"</a> и предназначен для отображения текущего состояния импорта товаров.</p>
<p>В отчете используются данные из следующих таблиц:</p>
<ul><li>POs 
</li><li>PO lines 
</li><li>Goods 
</li><li>Invoices 
</li><li>DOCs 
</li><li>Shipments 
</li><li>CCDs</li></ul></body></html>
