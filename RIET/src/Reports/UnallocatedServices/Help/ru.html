<h1>Отчет "Unallocated services"</h1>
<p>Отчет выводит перечень услуг, которые заведены в системе, но стоимость которых еще не распределена на товары документом "Services costs allocation".<br>Кроме того, выводится информация о закрытии поставок по этим сервисам.</p></body></html>
