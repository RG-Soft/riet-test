<h1>Отчет «Бухгалтерский баланс»</h1>
<p class="Usual">Отчет «Бухгалтерский баланс» предназначен для составления бухгалтерского баланса (формы №1) в соответствии с приказом Минфина РФ от 22 июля 2003 г. N 67н.<br></p></body></html>
