<h1 class="">Регистр "Регистр учета расхода денежных средств"</h1>
<p>Регистр формируется для обобщения информации о расходовании организацией денежных средств с целью выявления расходов, относящихся как к текущему периоду, так и к будущим периодам.<br></p></body></html>
