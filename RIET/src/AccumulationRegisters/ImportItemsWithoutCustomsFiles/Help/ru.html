<h1>Регистр "Import items without customs files"</h1>
<p>Регистр предназначен для учета импортных товаров, которые нужно привязать к декларации.<br>Приход в регистр означает, что данный товар ожидает привязки к декларации.<br>Расход - что данный товар привязан к декларации.</p></body></html>
