<h1>Регистр сведений 'Additional data of items in temporary imp. / exp.'</h1>
<p>Регистр предназначен для учета дополнительной информации, связанной с товарами во временном импорте / экспорте.<br>Например: process level, customs regime и т. д.</p>
<p>Регистр входит в <a href="Subsystem.ImportExport.Subsystem.TemporaryImportExport/Help">подсистему Temporary import / export</a>.</p></body></html>
